{% extends "base.html" %}

{% block body %}
<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                <article class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Edit Address</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Update Address</button>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% endblock %}
