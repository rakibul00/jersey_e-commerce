{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block body %}
<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <main class="col-md-8">
                <article class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Review cart</h4>
                        <div class="row">
                            {% for item in cart_items %}
                            <div class="col-md-6">
                                <figure class="itemside mb-4">
                                    <div class="aside"><img src="{{ item.jersi.image.url }}" class="border img-sm"></div>
                                    <figcaption class="info">
                                        <p>{{ item.jersi.name }}</p>
                                        <span class="text-muted">{{ item.quantity }}x = ${{ item.total_price }}</span>
                                    </figcaption>
                                </figure>
                            </div> <!-- col.// -->
                            {% endfor %}
                        </div> <!-- row.// -->
                    </div> <!-- card-body.// -->
                </article> <!-- card.// -->
				<div class="col">
					<label for="id_email">Email:</label>

					
				</div>
				<article class="card mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Billing Address</h4>
                            <form action="" method="POST">
                                {% csrf_token %}
								{{form|crispy}}
                                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                            </form>
                        </div>
                    </div>
                </article> <!-- card.// -->
            </main> <!-- col.// -->

            <aside class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">${{ total_price }}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Tax:</dt>
                            <dd class="text-right">${{ tax }}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b"><strong>${{ total_price_with_tax }}</strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                        </p>
				
                   
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- container .// -->
</section>
{% endblock %}
